<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Zenande ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #590d22;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        #success-message img {
            width: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1 id="question">Zenande, will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1>Yay! See you on the 14th! ‚ù§Ô∏è</h1>
        <p>You made the right choice, Zenande.</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Happy Dance">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quizContainer = document.getElementById('quiz-container');
        const successMessage = document.getElementById('success-message');
        const question = document.getElementById('question');

        let yesSize = 1.2;

        // The "No" button runs away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the Yes button bigger every time she tries to hit No
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        // When she finally gives up and clicks Yes
        yesBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            noBtn.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Add some confetti or heart emoji logic here if you want!
        });
    </script>
</body>
</html>
