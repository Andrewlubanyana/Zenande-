<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Zenande ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 320px;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c9184a;
            font-size: 2.8rem;
            margin: 0 0 15px 0;
        }

        p {
            color: #590d22;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
            z-index: 5;
        }

        #noBtn {
            background-color: #590d22;
            color: white;
            z-index: 100;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

        <div id="content">
