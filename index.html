<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Zenande ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --dark-pink: #c9184a;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Floating hearts background animation */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Main Card */
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            height: 60px; /* Space for buttons */
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 2;
        }

            background-color: var(--dark-pink);
            transform: translateY(-3px);
        }
